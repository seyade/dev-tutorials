<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>textboxe Repl.</title>
  <style>
  .is-hidden {
    display: none;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="edit-title-form">
      <h1 class="main-title">My Title</h1>
      <input class="edited-title" type="text" placeholder="type your new title" />
      <button class="save-btn">Save</button>
    </form>
  </div>
  <script>
  (function () {
    var saveBtn = document.querySelector('.save-btn');

    saveBtn.addEventListener('click', function (e) {
      var initialTitle = document.querySelector('.main-title'),
        newTitle = document.querySelector('.edited-title').value;

      console.log('new title: ', newTitle);

      e.preventDefault();
    }, false);
  }());
  </script>
</body>
</html>
