<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textbox Replacement</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrapper">
    <article class="main">

      <header>
        <div class="main-title-panel">
          <h1 class="main-title"><span class="title-text">My Title</span> <button class="edit-open-panel-btn">edit</button></h1>

          <div class="edit-panel is-hidden">
            <form id="edit-panel-title-form">
              <input class="edit-panel-new-title" type="text" placeholder="type your new title">
              <button class="save-btn">Save</button>
            </form>
          </div>
        </div>
        <!-- end .main-title-panel -->
      </header>

      <section class="content">
        <h2>Any Title Here</h2>
        <p>Any Content Here</p>
      </section>
      <!-- end .content -->

    </article>
    <!-- end .main -->

  </div>
  <!-- end .wrapper -->

  <script src="scripts/main.js"></script>
</body>
</html>
